<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="40x40" href="./images/icon.png">

  <title>Profile Card</title>
</head>

<body>
  <div class="top-pattern"></div>
  <div class="bottom-pattern"></div>
  <div class="container">
    <div class="card">
      <div class="pic-box">
        <div class="pic">
        </div>
      </div>
      <div class="intro-box">
        <div class="intro">
          <h3 class="name">Victor Crest</h3>
          <p class="age">26</p>  
        </div>
        <p class="country">London</p>
      </div>
      <div class="info">
        <div class="followers">
          <p class="followerNumber">80K</p>
          <p class="followerFootName"> Followers</p>
        </div>
        <div class="likes">
          <p class="likesNumber">803K</p>
          <p class="likesFootName">Likes</p>
        </div>
        <div class="photos">
          <p class="photoNumber">1.4K</p>
          <p class="photoFootName">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
